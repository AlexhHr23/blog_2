{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h1>Proyecto</h1>

    <h2>{{ post.title }}</h2>
    <h3 class="my-2 h5 text-ligh-muted ">{{ post.date|date:'M d Y'|upper }}</h3>

    <div class="my-4">
        <p>{{ post.description|safe }}</p>
    </div>

    <div class="row">
        {% for image in post.images.all %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                    <div class="image-container">
                        <img src="{{ image.image.url }}" alt="{{ post.title }}" class="card-img-top">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
